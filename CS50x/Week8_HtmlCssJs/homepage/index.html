    <script>
        function updateDateTime() {
            let datetime = new Date().toLocaleString();
            let time = datetime.split(', ')[1]; // Remove date
            document.getElementById("time").textContent = time;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000); // Update every second
    </script>
